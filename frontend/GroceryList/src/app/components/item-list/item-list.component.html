<mat-toolbar>
  <span>My Grocery List</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="toolbar-icon" (click)="showHelp()">
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>

<div class="card shadow">
  <div class="card-body">
    <form #addItem="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          name="newItem"
          class="form-control"
          placeholder="Add new Item . . ."
          [(ngModel)]="newItemName"
          required
        />
      </div>
      <button class="btn btn-primary btn-add">Add</button>
    </form>
  </div>
  <div class="card-body">
    <ul class="list-group" *ngFor="let item of groceryList">
      <app-item [itemInput]="item" (newItemEvent)="handleChildEvent($event)"></app-item>
    </ul>
  </div>
</div>
