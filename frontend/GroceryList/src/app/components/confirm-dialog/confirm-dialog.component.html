<h1 mat-dialog-title>
    Confirm Delete
  </h1>
  
  <div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()" class="no-button">No</button>
    <button mat-raised-button color="primary" class="yes-button" (click)="onConfirm()">Yes</button>
  </div>
